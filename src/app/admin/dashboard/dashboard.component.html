<ion-content class="p-5">

  <ion-card class="mt-2">
    <ion-card-header class="text-center border-0 subtitle">
      <ion-card-title class="text-white" style="font-weight: bold;">Administraci√≥n de Usuarios</ion-card-title>
    </ion-card-header>
    <ion-card-content class="bg-light">
      <ion-row class="mb-4">
        <ng-container class="bg-light" *ngFor="let button of optionMenu">
          <ng-container >
            <ion-col size="6" size-md="3" class="d-grid justify-content-center mt-5 d-flex">
              <ion-button expand="full" class="botonC" (click)="view(button.optionSelect, permission)">
                <div class="d-flex flex-column align-items-center">
                  <ion-icon class="bi {{ button.icon }} iconXl mb-3"></ion-icon>
                  <strong>{{ button.label }}</strong>
                </div>
              </ion-button>
            </ion-col>
          </ng-container> 
        </ng-container>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card class="mt-2">
    <ion-card-header class=" text-center border-0 subtitle">
      <ion-card-title class="text-white" style="font-weight: bold;">Configuraciones</ion-card-title>
    </ion-card-header>
    <ion-card-content class="bg-white">
      <ion-row  size="6" size-md="3" class="d-flex pt-5 pb-5 justify-content-around">
        <div>
          <ion-col class="mt-5">
            <ion-button expand="full" class="btn-outline-secondary botonC" (click)="view(OptionesSelect.Permisos, permission)">
              <div class="d-flex flex-column align-items-center">
                <ion-icon class="bi bi-key iconXl mb-4"></ion-icon>
                <strong>Permisos</strong>
              </div>
            </ion-button>
          </ion-col>
        </div>

        <div >
          <ion-col class=" mt-5">
            <ion-button expand="full" class="btn-outline-secondary botonC" (click)="view(OptionesSelect.PermisosRoles, permission)">
              <div class="d-flex flex-column align-items-center">
                <ion-icon class="bi bi-shield-lock iconXl mb-4"></ion-icon>
                <strong>Permisos Roles</strong>
              </div>
            </ion-button>
          </ion-col>
        </div>

        <div>
          <ion-col class="mt-5">
            <ion-button expand="full" class="btn-outline-secondary botonC" (click)="view(OptionesSelect.Roles, permission)">
              <div class="d-flex flex-column align-items-center">  
                <ion-icon class="bi bi-file-lock iconXl mb-4"></ion-icon>
                <strong>Roles</strong>
              </div>
            </ion-button>
          </ion-col>
        </div>

        <div>
          <ion-col class="mt-5">
            <ion-button expand="full" class="btn-outline-secondary botonC" (click)="view(OptionesSelect.Financiamiento, permission)">
            <div class="d-flex flex-column align-items-center">
              <ion-icon class="bi bi-calendar iconXl mb-4"></ion-icon>
              <strong>Semanas</strong>
            </div>
            </ion-button>
          </ion-col>
        </div>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
